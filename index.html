  body{

    text-align: center;

  .container{

  .hole{
    margin: auto;
    display: table;  
    border: 2px solid white;
  }
  img{
    margin: auto;
  }
  h3{

  }

  .middle{
    padding: 5%;

    text-align: center;
  }

  .button{
    border-radius: 100%;
    background-color: #03a9f4;
    color: white;
    border: none;
    outline: 2px;
    padding: 7%;
    margin: 1%;
    font-size: 150%;
    transition-duration: 0.5s;
    cursor: pointer;
    display: inline;
    box-shadow: 3px 3px 7px #333;
  }

  .footer{
    margin:5%;
    color:white;
  }
  .button:hover {
    background-color: #0082e6;
    color: white;
    transform: scale(1.1);
  }
.button1 svg{
   transform: rotate(-90deg);
}
  .button2 svg{
    transform: rotate(-180deg);

  }
  .button3{
    background-color: #ff1538;
  }
  .button3:hover {
    background-color: red;
  }
  .button4 svg{
    transform: rotate(0deg);
  }
  .button5 svg{
    transform: rotate(90deg);
  }

</style>
